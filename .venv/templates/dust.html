<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="static/estilohome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Título da Página</h1>
    </header>

    <section class="conteudo">
        <article>
            <h2>Seção 1</h2>
            <p>Texto da seção 1...</p>
            <img src="imagem1.jpg" alt="Imagem 1">
        </article>

        <article>
            <h2>Seção 2</h2>
            <p>Texto da seção 2...</p>
            <img src="imagem2.jpg" alt="Imagem 2">
        </article>
    </section>

  

    <section class="mapa">
        <!-- Espaço reservado para o mapa interativo -->
        <iframe src="mapa_interativo.html" width="100%" height="500" frameborder="0"></iframe>
    </section>

    <section class="legenda">
        <h2>Legenda do Mapa</h2>
        <ul>
            <li>Item 1: Descrição do item 1</li>
            <li>Item 2: Descrição do item 2</li>
            <li>Item 3: Descrição do item 3</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2023 Nome da Empresa</p>
    </footer>
</body>
</html>
